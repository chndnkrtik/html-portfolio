        <script>
            var i = 0;
            var txt = ' JavaScript is a programming language that has gained  immense popularity in recent years. It is a high-level language that is used to create interactive and responsive web pages and web applications. With its versatility, JavaScript has become an integral part of modern web development, and it continues to evolve with new features being added regularly. JavaScript was first developed in the mid-1990s by Brendan Eich while he was working at Netscape.It was originally designed as a client-side scripting language to make web pages more dynamic. However, with the introduction of Node.js in 2009, JavaScript could be used for server-side programming as well. One of the key features of JavaScript is that it can be executed on both the client-side and the server-side.On the client-side, JavaScript code runs in the user web browser, enabling web developers to create dynamic and interactive web pages. On the server-side, JavaScript is executed on the web server, enabling developer to build scalable and efficient web applications. JavaScript is an object-oriented language, which means it is based on the concept of objects. Objects are data structures that have properties and methods. In JavaScript, objects can be created using object literals or constructor functions. Objects can also be created using classes, which were introduced in ECMAScript 6 (ES6), a major update to the JavaScript language. One of the key advantages of JavaScript is that it has a vast library of frameworks, libraries, and tools that make web development faster and easier. Some of the popular JavaScript frameworks include Angular, React, and Vue.js. These frameworks provide a set of pre-written code that can be used to create web applications quickly and efficiently. JavaScript libraries, on the other hand, provide a set of reusable code that can be used to perform specific tasks ';
            var speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("tt").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
        </script>
